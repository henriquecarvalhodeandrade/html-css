<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou diminua ou aumente o zoom do site</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="foto de tamanho grande  ">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/on&on.mp3" controls autoplay></audio>
    <!-- essa tag é compatível com os seguintes tipos de arquivos: MP3, WAV, OGG -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/on&on.mp3" type="audio/mpeg">
        <source src="midia/on&on.ogg" type="audio/ogg">
        <source src="midia/on&on.wav" type="audio/wav">
        <p>Infelizmente seu navegador não produz áudios. <a href="midia/on&on.mp3">Baixe aqui seu arquivo MP3.</a></p>

    </audio>






</body>
</html>
