<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: tomato;
        }

    </style>

</head>
<body>
    <h1>Minha Tabela</h1>

    <!-- 
        HIERARQUIA DE TABELAS SIMPLES

        TABLE = tabela
            TABLE ROW = linha tabela
                TABLE HEADER = cabeÃ§alho
                TABLE DATA = dado/info
    -->

    <table>
        <tr> <!-- Primeira Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!-- Terceira Linha -->
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> <!-- Quarta Linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr> <!-- Quinta Linha -->
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr> <!-- Sexta Linha -->
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
